# PR Labeler Configuration
# Labels PRs based on files changed

governance:
  - changed-files:
      - any-glob-to-any-file:
          - docs/governance.md
          - docs/change-control.md
          - docs/index.md

security:
  - changed-files:
      - any-glob-to-any-file:
          - SECURITY.md
          - docs/data-protection.md

responsible-ai:
  - changed-files:
      - any-glob-to-any-file:
          - docs/responsible-ai.md

exception:
  - changed-files:
      - any-glob-to-any-file:
          - docs/exceptions.md

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - README.md
          - CONTRIBUTING.md
          - CHANGELOG.md
          - "docs/**/*.md"

ci-cd:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**"
          - ".github/ISSUE_TEMPLATE/**"
          - ".github/PULL_REQUEST_TEMPLATE/**"
          - ".github/pull_request_template.md"
