name: Markdown Lint

on:
  push:
    branches: [main]
    paths:
      - "**.md"
  pull_request:
    branches: [main]
    paths:
      - "**.md"

jobs:
  lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint "**/*.md" --config .github/workflows/.markdownlint.json --ignore node_modules
